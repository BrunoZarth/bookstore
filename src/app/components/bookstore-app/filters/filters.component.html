<div class="card shadow bg-dark text-light mt-3 round">

  <div class="card-header fs-4 mb-0 fw-bold text-align-center justify-content-around"><p class="">Busque livros:</p></div>

  <div class="card-body">
    <form action="" [formGroup]="formFilter" (ngSubmit)="buscar('nome')">

      <div class="form-group">
        <label for="de">Nome</label>
        <input type="name" class="form-control rounded-3" id="name" placeholder="nome" formControlName="name">
      </div>
      <br>
      <button class="btn btn-info btn-block btn-sm" type="submit">Buscar por nome</button>
    </form>
    <br>
      <form [formGroup]="formFilter" (ngSubmit)="buscar('categoria')">
        <h4>Categoria</h4>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="1" name="categoria" id="flexRadioDefault1" formControlName="categoria">
        <label class="form-check-label" for="categoria">
          Romance
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="2" name="categoria" id="flexRadioDefault2" formControlName="categoria">
        <label class="form-check-label" for="categoria">
          Fantasia
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="3" name="categoria" id="flexRadioDefault1" formControlName="categoria">
        <label class="form-check-label" for="categoria">
          Biografia
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="4" name="categoria" id="flexRadioDefault2" formControlName="categoria">
        <label class="form-check-label" for="categoria">
          Ciência
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="5" name="categoria" id="flexRadioDefault1" formControlName="categoria">
        <label class="form-check-label" for="categoria">
          Best Seller
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="6" name="categoria" id="flexRadioDefault2" formControlName="categoria">
        <label class="form-check-label" for="categoria">
          Filosofia
        </label>
      </div>

      <br>
      <button class="btn btn-info btn-block btn-sm" type="submit">Buscar por categoria</button>
      </form>
      <br>

      <form [formGroup]="formFilter" (ngSubmit)="buscar('preco')">
      <div class="form-group">
        <label for="ate">Preço</label>
        <input type="number" id="ate" class="form-control" min="10" max="100" formControlName="preco">
      </div>
<br>
      <button class="btn btn-info btn-block btn-sm" type="submit">Buscar por preço</button>

    </form>
  </div>

</div>
